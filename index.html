<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
    <main class="container">
        <div class="calc--header">
            <h2>calc</h2>
            <div class="calc--switch">
                <p>theme</p>
                <div class="calc--switch-bg">
                    <div class="switch--btn">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    
                    <div class="switch--circle">
                         <button id="one"></button>
                         <button id="two"></button>
                         <button id="three"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="calc--screen"></div>
        
        <div class="calc--body">
            <button data-btn>7</button>
            <button data-btn>8</button>
            <button data-btn>9</button>
            <button data-delete>del</button>
            <button data-btn>4</button>
            <button  data-btn>5</button>
            <button  data-btn>6</button>
            <button  data-btn class="operator">+</button>
            <button  data-btn>1</button>
            <button  data-btn>2</button>
            <button  data-btn>3</button>
            <button  data-btn class="operator">-</button>
            <button  data-btn>.</button>
            <button  data-btn>0</button>
            <button data-btn class="operator">/</button>
            <button data-btn class="operator">*</button>
            <button data-reset>reset</button>
            <button data-equals>=</button>
        </div>
    </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TURLAPATI MANOHAR</a>.
  </div>
  
  <script src="script.js"></script>
  <script src="switch.js"></script>
</body>
</html>
